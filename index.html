<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    class Node {
      constructor(val) {
        this.val = val;
        this.next = null;
      }
    }

    class SinglyLinkedList {
      constructor() {
        this.head = null;
        this.tail = null;
        this.length = 0;
      }
      push (val) {
        const node = new Node(val);
        if (!this.head) {
          this.head = node;
          this.tail = node;
        } else {
          this.tail.next = node;
          this.tail = node;
        }
        this.length++;
        return this;
      }
      pop () {
        if (!this.head) return undefined;
        if (this.length === 1) return this.head;

        let current = this.head;
        let pre = null;

        while (current.next) {
          pre = current;
          current = current.next;
        }

        this.tail = pre;
        this.tail.next = null;
        this.length--;

        if (this.length === 0) {
          this.head = null;
          this.tail = null;
        }
        return current;
      }
      shift () {
        if (!this.head) return undefined;
        let temp = this.head.next;
        this.head = temp;
        this.length--;

        if (this.length === 0) {
          this.head = null;
          this.tail = null;
        }
        return temp;
      }
      unshift (val) {
        const node = new Node('val');
        if (!this.head) {
          this.head = node;
          this.tail = this.head;
        }
        let temp = this.head;
        this.head = node;
        node.next = temp;
        this.length++;
        return this;
      }
    }

    const list = new SinglyLinkedList;
    list.push('Hello');
    list.push('My');
    // list.push('name');
    // list.push('is');
    // list.push('Sam Chiu');
    // list.pop();
    list.shift();
    list.unshift('name');
    list.unshift('is');
    list.unshift('Sam');

    console.log(list);
  </script>
</body>

</html>
